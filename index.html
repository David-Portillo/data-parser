<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Styling & Icons -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/tooltip.css" rel="stylesheet" />
    <link href="./styles/notification.css" rel="stylesheet" />

    <!-- Plugins -->

    <script lang="javascript" src='./plugins/moment.min.js'></script>
    <script lang="javascript" src="./plugins/ag-grid-community.min.js"></script>
    <script lang="javascript" src="./plugins/xlsx.full.min.js"></script>

    <!-- Logic Schematics -->

    <script type="module" src="./js/utils/notification.js"></script>
    <script type="module" src="./js/main.js"></script>

    <title>Data Parser</title>
  </head>
  <body>
    <main>

      <!-- Header -->

      <header>
          <div>
            <div id="logo"></div>
            <div id="page-title">
              <h1>Data Parser</h1>
            </div>
          </div>
      </header>
      
      <!-- Notification -->
      
      <section id="notify">
          <p>This is a test</p>
        <div>
          <span id="notify-close" onclick="closeNotify();">close</span>
        </div>
      </section>

      <!-- Dropzone -->

      <section id="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event)">
        <div>
          <p> dropzone icon </p>
          <input type="file" name="fileupload" id="fileupload">
          <label for="fileupload">
            <strong>Choose a file</strong>
            <span>or drag it here.</span>
          </label>
        </div>
      </section>

      <!-- Grid Container -->
      
      <div id="grid-container">
        <div id="data-grid" class="ag-theme-balham-dark"></div>
      </div>
    </main>

    <!-- Footer -->

    <footer>

    </footer>
  </body>
</html>
